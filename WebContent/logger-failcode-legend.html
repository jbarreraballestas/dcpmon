<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <table class="failureCodeLegend">
      <caption>Failure code legend</caption>
      <tr>
        <td>_ or G</td>
        <td>Good DCP Message</td>
      </tr>
      <tr>
        <td>Q</td>
        <td>DCP message had bad quality measurements</td>
      </tr>
      <tr>
        <td>V</td>
        <td>Low battery voltage</td>
      </tr>
    </table>
</ui:composition>
